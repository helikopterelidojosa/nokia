<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nokia</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="dis-with-margins">
        <h5>NOKIA</h5>
        <div id="speaker"></div>
        <div id="main-display">
          <section id="info-panel">
            <section id="upper-row">
              <span id="batery">100% &#128267;</span>
            </section>

            <section class="antenas">
              <p id="antena1">&#128246; ZZ <span id="sim1">1</span></p>
              <p id="antena2">&#128246; No SIM card <span id="sim2">2</span></p>

              <!-- antenas -->
            </section>

            <!-- info-panel -->
          </section>
          <section id="time"><div id="MC"></div></section>

          <section id="nav-line">
            <span id="l-nav">Go to</span>
            <span id="ce-nav">Menu</span>
            <span id="r-nav">Alarm</span>
          </section>

          <!-- main display -->
        </div>
        <!-- display-with-black-margins -->
      </section>

      <section id="btns">

      
      <section id="controls">

        <div id="left-contols">
            <button>-</button>
            <br>
            <button>call</button>
        </div>

        <div id="joystick">
            <button id="select-btn">
                sel
            </button>
        </div>

        <div id="right-contols">
            <button>-</button>
            <br>
            <button>uncall</button>
        </div>
      <!-- controls   -->
      </section>

<section id="dials">
    <button>1</button>
    <button>2abc</button>
    <button>3def</button>

    <button>4ghi</button>
    <button>5jkl</button>
    <button>6mno</button>

    <button>7pqrs</button>
    <button>8tuv</button>
    <button>9wxyz</button>

    <button>*</button>
    <button>0</button>
    <button>#</button>
<!-- dials -->
</section>




      <!-- btns -->
    </section>

<div id="microphone"></div>

    </main>
  </body>
  <script src="./clock.js"></script>
</html>
