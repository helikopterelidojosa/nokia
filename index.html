<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nokia</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section id="dis-with-margins">
        <h5>NOKIA</h5>
        <div id="speaker"></div>
        <div id="main-display">
          <section id="info-panel">
            <section id="upper-row">
              <span id="batery">100% &#128267;</span>
            </section>

            <section class="antenas">
              <p id="antena1">&#128246; ZZ <span id="sim1">1</span></p>
              <p id="antena2">&#128246; No SIM card <span id="sim2">2</span></p>

              <!-- antenas -->
            </section>

            <!-- info-panel -->
          </section>
          <section id="time"><div id="MC"></div></section>

          <section id="nav-line">
            <span id="l-nav">Go to</span>
            <span id="ce-nav">Menu</span>
            <span id="r-nav">Alarm</span>
          </section>

          <!-- main display -->
        </div>

        <div id="dial-display">
            <p id="text-calling" style="display: none;">Calling...</p>
            <p id="number"></p>
        </div>
        <!-- display-with-black-margins -->
      </section>

      <section id="all-buttons">
        <section id="controls">
          <div id="left-contols">
            <button>-</button>
            <br />
            <button id="btn-call">call</button>
<!-- making call -->
            <button id="btn-call-calling" onclick="calling()" style="display: none;">call</button>
          </div>

          <div id="joystick">
            <button class="joystick-lr" id="joystick-left"></button>
            <div id="joystick-mid">
              <button class="joystick-ud" id="joystick-up"></button>
              <button id="select-btn">sel</button>
              <button class="joystick-ud" id="joystick-down"></button>
            </div>
            <button class="joystick-lr" id="joystick-right"></button>
            <!-- joystick      -->
          </div>

          <div id="right-contols">
            <button>-</button>
            <br />
            <button id="btn-uncall">uncall</button>
            <button id="btn-uncall-end-call" onclick="uncall()" style="display: none;" >uncall</button>
          </div>
          <!-- controls   -->
        </section>

        <section id="dials">
          <section class="dial-columns">
            <button onclick="dial1()">1</button>
            <button onclick="dial4()">4ghi</button>
            <button onclick="dial7()">7pqrs</button>
            <button onclick="dialpound()">*</button>
          </section>

          <section class="dial-columns">
            <button onclick="dial2()">2abc</button>
            <button onclick="dial5()">5jkl</button>
            <button onclick="dial8()">8tuv</button>
            <button onclick="dial0()">0</button>
          </section>

          <section class="dial-columns">
            <button onclick="dial3()">3def</button>
            <button onclick="dial6()">6mno</button>
            <button onclick="dial9()">9wxyz</button>
            <button onclick="dialhash()">#</button>
          </section>

          <!-- dials -->
        </section>

        <!-- btns -->
      </section>

      <div id="microphone"></div>
    </main>
  </body>
  <script src="./clock.js"></script>
  <script src="./dial.js"></script>
</html>
